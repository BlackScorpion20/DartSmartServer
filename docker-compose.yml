version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dartsmart_postgres
    environment:
      POSTGRES_DB: dartsmartnet
      POSTGRES_USER: dartuser
      POSTGRES_PASSWORD: dartpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dartuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: dartsmart_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: dartsmart_network
