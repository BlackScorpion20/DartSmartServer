services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=dartsmart;Username=dartsmart;Password=dartsmart_dev
      - SEQ_URL=http://seq:5341
    depends_on:
      postgres:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - dartsmart-network

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: dartsmart-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dartsmart
      POSTGRES_PASSWORD: dartsmart_dev
      POSTGRES_DB: dartsmart
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dartsmart -d dartsmart" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dartsmart-network

  seq:
    image: datalust/seq:latest
    container_name: dartsmart-seq
    ports:
      - "5341:5341" # Ingestion API
      - "8081:80" # Web UI
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - seq-data:/data
    networks:
      - dartsmart-network

networks:
  dartsmart-network:
    driver: bridge

volumes:
  postgres-data:
  seq-data:
